<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background: Deep blue-purple gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="sun" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12"/>
      <stop offset="100%" style="stop-color:#e74c3c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="64"/>

  <!-- Horizon line -->
  <rect x="60" y="280" width="392" height="3" fill="#4a5568" rx="1.5"/>

  <!-- Rising sun (half circle above horizon) -->
  <circle cx="256" cy="280" r="80" fill="url(#sun)"/>
  <rect x="60" y="280" width="392" height="172" fill="url(#bg)"/>

  <!-- Sun rays -->
  <g stroke="#f39c12" stroke-width="3" stroke-linecap="round" opacity="0.7">
    <line x1="256" y1="140" x2="256" y2="170"/>
    <line x1="176" y1="160" x2="190" y2="185"/>
    <line x1="336" y1="160" x2="322" y2="185"/>
    <line x1="130" y1="210" x2="155" y2="225"/>
    <line x1="382" y1="210" x2="357" y2="225"/>
  </g>

  <!-- Focus crosshair (subtle) -->
  <g stroke="#94a3b8" stroke-width="2" opacity="0.4">
    <circle cx="256" cy="256" r="100" fill="none"/>
    <circle cx="256" cy="256" r="50" fill="none"/>
    <line x1="256" y1="136" x2="256" y2="176"/>
    <line x1="256" y1="336" x2="256" y2="376"/>
    <line x1="136" y1="256" x2="176" y2="256"/>
    <line x1="336" y1="256" x2="376" y2="256"/>
  </g>

  <!-- Small dot at center -->
  <circle cx="256" cy="256" r="6" fill="#f39c12"/>
</svg>
