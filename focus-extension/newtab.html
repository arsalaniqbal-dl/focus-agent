<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Tab - FocusPrompter</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <!-- Settings Button (top right) -->
    <button id="settings-btn" aria-label="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </button>

    <!-- Greeting Section -->
    <div class="greeting-section">
      <div class="greeting-time" id="current-time">--:--</div>
      <div class="greeting-text" id="greeting-text">Hello</div>
    </div>

    <!-- Setup Banner (shown when not configured) -->
    <div id="setup-banner" class="hidden">
      <p>Configure your API connection to get started.</p>
      <button id="open-settings">Open Settings</button>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="hidden">
      <!-- Stats Bar -->
      <div class="stats-bar">
        <div class="stat-item">
          <div class="stat-value" id="pending-count">0</div>
          <div class="stat-label">Pending</div>
        </div>
        <div class="stat-item">
          <div class="stat-value completed" id="completed-today">0</div>
          <div class="stat-label">Done Today</div>
        </div>
      </div>

      <!-- Daily Reading Card -->
      <div class="reading-card" id="reading-card">
        <div class="reading-label">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
          </svg>
          Daily Read (10-15 min)
        </div>
        <div class="reading-title"><a href="#" id="reading-link" target="_blank">Loading...</a></div>
        <div class="reading-description" id="reading-desc"></div>
      </div>

      <!-- Add Task Form -->
      <form id="add-task-form">
        <input
          type="text"
          id="task-input"
          placeholder="Add a task... (press / to focus)"
          autocomplete="off"
        >
        <select id="area-select">
          <option value="work">Work</option>
          <option value="side_project">Side</option>
        </select>
        <button type="submit">Add</button>
      </form>

      <!-- Task List -->
      <section id="tasks-section">
        <h2>Tasks (<span id="task-count">0</span>)</h2>

        <!-- Filter Tabs -->
        <div id="filter-tabs" role="tablist">
          <button role="tab" data-filter="all" aria-selected="true">All</button>
          <button role="tab" data-filter="work" aria-selected="false">Work</button>
          <button role="tab" data-filter="side_project" aria-selected="false">Side Projects</button>
        </div>

        <!-- Task List -->
        <ul id="task-list" role="list">
          <!-- Tasks rendered here -->
        </ul>

        <!-- Empty State -->
        <div id="empty-state" class="hidden">
          <p>No tasks yet. Add one above!</p>
        </div>
      </section>
    </main>

    <!-- Loading State -->
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Loading tasks...</p>
    </div>

    <!-- Error State -->
    <div id="error" class="hidden">
      <p id="error-message"></p>
      <button id="retry-btn">Retry</button>
    </div>

    <!-- Keyboard Shortcuts Hint -->
    <div class="keyboard-hints" id="keyboard-hints">
      <span><kbd>/</kbd> add task</span>
      <span><kbd>j</kbd><kbd>k</kbd> navigate</span>
      <span><kbd>x</kbd> complete</span>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
